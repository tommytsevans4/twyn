<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Twyn</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen" class="screen">
    <header class="start-header">
      <img src="/twyn-logo.png" alt="Twyn Logo" class="logo" />
    </header>
    <p class="description">
      A Twyn is a pair of words that sound the same but have different meanings.<br>
      <br>Guess the Twyn correctly and you win!
    </p>
    <div class="level-selector">
      <button class="level-btn" data-level="Easy">Easy</button>
      <button class="level-btn" data-level="Medium">Medium</button>
      <button class="level-btn" data-level="Hard">Hard</button>
    </div>
    <button id="play-btn" disabled>Play</button>
  </div>

  <!-- Gameplay Screen -->
  <div id="game-container" class="screen hidden">
    <header class="app-header">
      <img src="twyn-logo.png" alt="Twyn Logo" class="header-logo" />
      <span class="header-title">Twyn</span>
    </header>
    <div id="clue-box">
      <p>Loading clue...</p>
    </div>
    <div id="answer-box"></div>
    <div id="keyboard"></div>
  </div>

<!-- Results Screen -->
<div id="results-screen" class="screen hidden">
  <!-- Content will be dynamically added -->
</div>
  <script src="script.js"></script>
</body>
</html>
